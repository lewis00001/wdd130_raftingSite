<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/contact.css">
    <script src="https://kit.fontawesome.com/7498e3ea8f.js" crossorigin="anonymous"></script>
    <title>Contact Us : Damp & Deadly</title>
</head>
<body>
    <header>
        <div class="logo-box">
            <a href="index.html">
                <img class="logo" src="images/logo.png" alt="site logo">
            </a>
            <h2 class="logo-text">Damp & Deadly</h2>
        </div>
        <nav>
            <a href="index.html">
                <div class="links">Home</div>
            </a>
            <a href="testimonials.html">
                <div class="links">Testimonials</div>
            </a>
            <a href="contactUs.html" target="_blank">
                <div class="links current-page">Contact Us</div>
            </a>
        </nav>
    </header>

    <main>
        <div class="t-content">
            <h2 class="center-h">Contact Us</h2>

            <div class="contact-us-form">
                <div class="email-icon">
                    <img src="images/email-icon.png" alt="email icon">
                </div>
                <div>
                    <form action="">
                        <h3>Name:</h3>
                        <input type="text" placeholder="your name">
                        <h3>Email:</h3>
                        <input type="text" placeholder="your email">
                        <h3>Message:</h3>   
                        <textarea name="" id="" cols="30" rows="10" placeholder="your message ..."></textarea>
                        <button>Submit</button>
                    </form>
                </div>
            </div>

        </div>
    </main>

    <footer>
        <div class="footer-info">
            &copy; Copyright by Lewis Lockhart, 2020
        </div>
        <div class="social-links">
            <a href="https://github.com/lewis00001" target="_blank">
                <i class="fab fa-github-square" aria-hidden="true"></i>
            </a>
            <a href="https://stackoverflow.com/users/6054098/lewis-lockhart?tab=profile" target="_blank">
                <i class="fab fa-stack-overflow" aria-hidden="true"></i>
            </a>
            <a href="https://www.linkedin.com/in/e-lewis-lockhart/" target="_blank">
                <i class="fab fa-linkedin" aria-hidden="true"></i>
            </a>
        </div>
    </footer>
    
</body>
</html>
